apply plugin: 'groovy'
apply plugin: 'application'

sourceSets {
    main.java.srcDirs = []
    main.groovy.srcDirs = ['src/main']
    main.resources.srcDirs = ['src/resources']
    test.groovy.srcDirs = ['src/test']
    test.java.srcDirs = []
    test.resources.srcDirs = []
}

dependencies {
    compile project(':')
    compile 'io.swagger:swagger-annotations:1.5.15'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.squareup.okhttp:logging-interceptor:2.7.5'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'joda-time:joda-time:2.9.9'

    // test API server
    compile 'com.github.phiz71:vertx-swagger-router:1.6.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.4'
    compile 'io.vertx:vertx-core:3.5.1'
}



mainClassName = 'io.vertx.core.Launcher'

run {
    args = ['run',
            'nextflow.ga4gh.tes.server.MainApiVerticle',
            "--launcher-class=io.vertx.core.Launcher",
            "--redeploy=**/*.class"
            ]
}